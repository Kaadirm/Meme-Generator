<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-div">
        <div class="main-div">
            <div class="head-div">
               <h2>Output</h2>
            </div>
            <div>
                <div class="meme-div">Programmer memes</div>
                <div class="meme-content"></div>
            </div>
            <div>
                <div class="fun-div">Tell me something funny!</div>
                <div class="joke-content"></div>
            </div>
            <div>
                <div class="wis-div">Give me some wisdom...</div>
                <div class="quote-content"></div>
            </div>
            <div>
                <div class="rid-div">I want a riddle!</div>
                <div class="riddle-content"></div>
            </div>
        </div>
        <div class="aside-div">
            <div class="head2-div">
               <h2>Actions</h2>
            </div>
            <div><button id="meme-btn" class="btn">Show a Meme</button></div>
            <div><button id="fun-btn" class="btn">Tell Me a Joke</button></div>
            <div><button id="wis-btn" class="btn">Random Quote</button></div>
            <div><button id="rid-btn" class="btn">Riddle me</button></div>
            <div id= "rev-btn" class="rid-ans">Reveal Riddle Answer</div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
